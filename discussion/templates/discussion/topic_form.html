<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Topic</title>
    {% load static %}
    <link href="{% static 'discussion/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="{% url 'topic_list' %}">Discussion Forum</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <span class="nav-text">Welcome, {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="nav-button">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="content-container">
        <h1>Edit Topic</h1>
        <form method="post" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'topic_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
